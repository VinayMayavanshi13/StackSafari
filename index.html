<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Job Board</h1>
    <!-- Navigation and other header elements -->
  </header>

  <main>
    <!-- Job listings, search form, etc. -->
    
    <button id="addJobButton">Add Job</button>

    <div id="addJobModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Job</h2>
        <form id="addJobForm">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" required>

          <label for="position">Position:</label>
          <input type="text" id="position" required>

          <label for="workingHours">Working Hours:</label>
          <input type="text" id="workingHours" required>

          <label for="compensation">Compensation:</label>
          <input type="text" id="compensation" required>

          <button type="submit">Add Job</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Job Board</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
